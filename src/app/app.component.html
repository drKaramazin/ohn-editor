<nav mat-tab-nav-bar backgroundColor="primary">
  <ng-container *ngFor="let link of links.navLinks | async; let i = index">
    <a mat-tab-link
       *ngIf="link.isShow"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="(links.current | async) === i">
      {{link.label}}
    </a>
  </ng-container>
</nav>

<router-outlet></router-outlet>
